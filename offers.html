---
layout: default
title: Atosa Italy - Offers
permalink: /offers/
---
{% include navbar.html %}

<div class="offers-home paddings-x scroll-fixer-controll">
  <div class="section-title"><a href="/offers/">offers</a></div>
  <div class="offers-home-container">
    {% for product in site.products %}
      {% if product.offers == true %}
        <div class="product-card paddings-all">
          <a href="{{ product.url }}">
            <div class="product-content-container">
              <div class="card-image"><img src="{{ product.img }}" alt=""></div>
              <h2>{{ product.name }}</h2>
              <p>{{ product.family }}</p>
              <p>{{ product.code }}</p>
            </div>
          </a>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>

{% include footer.html %}
