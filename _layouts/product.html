---
layout: default
---
{% include navbar.html %}

<div class="product-page scroll-fixer-controll">
  <div class="product-container">
    <div class="product-basics">
      <div class="product-images">
        <img src="{{ page.img }}" alt="">
      </div>
      <div class="product-info">
        <h1>{{ page.name }}</h1>
        <h2>{{ page.family }}</h2>
        <h3>{{ page.code }}</h3>
      </div>
    </div>
    {{ content }}
  </div>
</div>

{% include footer.html %}
