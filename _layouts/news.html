---
layout: default
---
{% include navbar.html %}

<div class="news-single paddings-all scroll-fixer-controll">
  <div class="news-single-container">
    <div class="post-image" style="background-image: url( {{ page.img }} )"></div>
    <div class="post-content">
      <div class="post-date">{{ page.date | date_to_string }}</div>
      <h1>{{ page.title }}</h1>
      <h3>{{ page.subtitle }}</h3>
      <p>{{ content }}</p>
    </div>
  </div>
</div>

{% include footer.html %}
