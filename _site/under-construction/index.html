<style media="screen">
  .bg-coming-soon{
    background: url(/assets/img/under_construction.jpg) center no-repeat;
    background-size: cover;
    position: absolute;
    width: 100%;
    height: 100%
  }

  .logo-small-coming-soon{
    background: url(/assets/img/atosa_logo.svg) center no-repeat;
    background-size: contain;
    position: absolute;
    width: 100px;
    height: 30px;
    opacity: 0.6;
    margin: 0;
    top: 25px;
    left: 50%;
    transform: translateX(-50%);
  }

  .overlay-coming-soon{
    background-color: black;
    position: relative;
    opacity: 0.7;
    width: 100%;
    height: 100vh;
  }

  .content-coming-soon{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    max-width: 550px
  }

  .content-coming-soon h1{
    color: white;
    font-family: 'Roboto Mono', monospace;
    font-size: 22px;
    text-align: center;
  }

  .content-coming-soon p{
    color: white;
    font-family: 'Roboto Mono', monospace;
    font-size: 13px;
    margin-top: 10px;
    line-height: 20px;
    text-align: center;
  }

  .button-coming-soon{
    width: 90px;
    height: 35px;
    border-radius: 10px;
    left: 50%;
    transform: translateX(-50%);
    margin-top: 25px;
    border: solid 2px white;
    position: relative;
    transition: all 0.3s cubic-bezier(.25,.8,.25,1);
  }

  .button-coming-soon:hover{
    background-color: white;
  }

  .button-coming-soon:hover span{
    color: black;
  }

  .button-coming-soon span{
    color: white;
    font-family: 'Roboto', sans-serif;
    font-size: 16px;
    line-height: 1;
    letter-spacing: 2px;
    text-transform: uppercase;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.3s cubic-bezier(.25,.8,.25,1);
  }
</style>

<div class="bg-coming-soon">

</div>

</div>

  <script type="text/javascript">
    var kkeys = [], konami = "38,38,40,40,37,39,37,39,66,65";

    $(document).keydown(function(e) {

    kkeys.push( e.keyCode );

    if ( kkeys.toString().indexOf( konami ) >= 0 ) {

      $(document).unbind('keydown',arguments.callee);

      // do something awesome
      $(".news-home .news-single-container .post-image").html('<iframe width="1280" height="720" src="https://www.youtube.com/embed/BBGEG21CGo0?rel=0&amp;controls=0&amp;showinfo=0;autoplay=1;iv_load_policy=3" frameborder="0" allowfullscreen style="width: 100%; height: 100%"></iframe>');

    }

    });
  </script>
