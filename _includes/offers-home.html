<div class="offers-home">
  <div class="section-title"><a href="/offers/">offers</a></div>
  <div class="offers-home-container">
    {% for product in site.products limit: 3 %}
      {% if product.offers == true %}
        <div class="offers-home-card">
          <a href="{{ product.url }}">
            <div class="offers-content-container">
              <div class="card-image"><img src="{{ product.img }}" alt=""></div>
              <h2>{{ product.name }}</h2>
              <p>{{ product.code }}</p>
            </div>
          </a>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
<div class="section-divider"></div>
